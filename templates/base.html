<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}量子区块链浏览器{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='img/quantum-logo.png') }}" alt="量子区块链" width="30" height="30" class="d-inline-block align-text-top me-2">
                    量子区块链浏览器
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/blocks' %}active{% endif %}" href="/blocks">区块</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/transactions' %}active{% endif %}" href="/transactions">交易</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/pqec' %}active{% endif %}" href="/pqec">PQEC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/add-block' %}active{% endif %}" href="/add-block">添加区块</a>
                        </li>
                    </ul>
                    <form class="d-flex" action="/api/search" method="GET">
                        <input class="form-control me-2" type="search" name="q" placeholder="搜索区块、交易...">
                        <button class="btn btn-outline-light" type="submit">搜索</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>量子区块链 &copy; 2025 - 基于量子计算原理</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
